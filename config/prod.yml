app:
  # local | dev | prod
  env: prod
  datacenterID: -1
  workerID: -1
  workerPrefix: /sakura/worker
  lastTimePrefix: /sakura/last-time

log:
  level: info
  path: logs
  # megabytes
  maxSize: 50
  # days
  maxAge: 30
  compress: true

grpc:
  ip:
  port: 50051

etcd:
  endpoints:
  timeout: 5
  username:
  password:
  servicePrefix: /sakura/service
  serviceLeaseTTL: 12
